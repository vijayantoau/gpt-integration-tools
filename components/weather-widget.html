<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 16px;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            border-radius: 12px;
        }
        .weather-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .location {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .temperature {
            font-size: 48px;
            font-weight: 700;
            margin: 16px 0;
        }
        .condition {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 20px;
        }
        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }
        .detail-label {
            font-size: 12px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .detail-value {
            font-size: 16px;
            font-weight: 600;
            margin-top: 4px;
        }
        .timestamp {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="weather-container">
            <div class="location" id="location">Loading...</div>
            <div class="temperature" id="temperature">--°</div>
            <div class="condition" id="condition">Loading weather data...</div>
            <div class="details">
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity">--%</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed">-- km/h</div>
                </div>
            </div>
            <div class="timestamp" id="timestamp"></div>
        </div>
    </div>

    <script type="module">
        function renderWeatherWidget() {
            const data = window.openai?.toolOutput?.structuredContent;
            
            if (!data) {
                document.getElementById('location').textContent = 'No weather data available';
                return;
            }

            // Update the UI with weather data
            document.getElementById('location').textContent = data.location || 'Unknown Location';
            document.getElementById('temperature').textContent = `${data.temperature}°${data.units === 'celsius' ? 'C' : 'F'}`;
            document.getElementById('condition').textContent = data.condition || 'Unknown';
            document.getElementById('humidity').textContent = `${data.humidity || 0}%`;
            document.getElementById('windSpeed').textContent = `${data.wind_speed || 0} km/h`;
            
            // Format timestamp
            if (data.timestamp) {
                const date = new Date(data.timestamp);
                document.getElementById('timestamp').textContent = `Updated: ${date.toLocaleString()}`;
            }
        }

        // Render immediately and also listen for updates
        renderWeatherWidget();
        
        // Listen for updates to the tool output
        window.addEventListener('openai-tool-output-updated', renderWeatherWidget);
    </script>
</body>
</html>
