<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Search Widget</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 16px;
            background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
            color: white;
            border-radius: 12px;
        }
        .search-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .search-info {
            margin-bottom: 20px;
        }
        .query {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .filter {
            font-size: 14px;
            opacity: 0.8;
        }
        .results-count {
            font-size: 16px;
            margin-bottom: 16px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: inline-block;
        }
        .file-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .file-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 16px;
            border-radius: 8px;
            border-left: 4px solid #00b894;
        }
        .file-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .file-path {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 8px;
            word-break: break-all;
        }
        .file-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 12px;
        }
        .file-size {
            opacity: 0.8;
        }
        .file-modified {
            opacity: 0.8;
        }
        .no-results {
            text-align: center;
            padding: 32px;
            opacity: 0.8;
        }
        .timestamp {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="search-container">
            <div class="search-info">
                <div class="query" id="query">Loading...</div>
                <div class="filter" id="filter"></div>
            </div>
            <div class="results-count" id="resultsCount">--</div>
            <div class="file-list" id="fileList"></div>
            <div class="timestamp" id="timestamp"></div>
        </div>
    </div>

    <script type="module">
        function renderFileSearchWidget() {
            const data = window.openai?.toolOutput?.structuredContent;
            
            if (!data) {
                document.getElementById('query').textContent = 'No search data available';
                return;
            }

            // Update search info
            document.getElementById('query').textContent = `"${data.query}"`;
            
            if (data.file_type_filter) {
                document.getElementById('filter').textContent = `Filter: ${data.file_type_filter} files`;
            } else {
                document.getElementById('filter').textContent = 'All file types';
            }
            
            // Update results count
            const totalFound = data.total_found || 0;
            document.getElementById('resultsCount').textContent = `Found ${totalFound} file${totalFound !== 1 ? 's' : ''}`;
            
            // Update file list
            const fileList = document.getElementById('fileList');
            
            if (!data.files || data.files.length === 0) {
                fileList.innerHTML = '<div class="no-results">No files found matching your search criteria.</div>';
            } else {
                fileList.innerHTML = data.files.map(file => `
                    <div class="file-item">
                        <div class="file-name">${file.name}</div>
                        <div class="file-path">${file.path}</div>
                        <div class="file-details">
                            <div class="file-size">Size: ${file.size} bytes</div>
                            <div class="file-modified">Modified: ${file.modified}</div>
                        </div>
                    </div>
                `).join('');
            }
            
            // Format timestamp
            if (data.timestamp) {
                const date = new Date(data.timestamp);
                document.getElementById('timestamp').textContent = `Searched: ${date.toLocaleString()}`;
            }
        }

        // Render immediately and also listen for updates
        renderFileSearchWidget();
        
        // Listen for updates to the tool output
        window.addEventListener('openai-tool-output-updated', renderFileSearchWidget);
    </script>
</body>
</html>
