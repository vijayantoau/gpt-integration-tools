<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Widget</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 16px;
            background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%);
            color: white;
            border-radius: 12px;
        }
        .calculator-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .expression {
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 8px;
            word-break: break-all;
        }
        .result {
            font-size: 36px;
            font-weight: 700;
            margin: 16px 0;
            color: #00b894;
        }
        .equals {
            font-size: 24px;
            opacity: 0.6;
            margin: 8px 0;
        }
        .timestamp {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 16px;
            text-align: center;
        }
        .calculation-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="calculator-container">
            <div class="calculation-display">
                <div class="expression" id="expression">Loading...</div>
                <div class="equals">=</div>
                <div class="result" id="result">--</div>
            </div>
            <div class="timestamp" id="timestamp"></div>
        </div>
    </div>

    <script type="module">
        function renderCalculatorWidget() {
            const data = window.openai?.toolOutput?.structuredContent;
            
            if (!data) {
                document.getElementById('expression').textContent = 'No calculation data available';
                return;
            }

            // Update the UI with calculation data
            document.getElementById('expression').textContent = data.expression || 'No expression';
            document.getElementById('result').textContent = data.result !== undefined ? data.result : 'Error';
            
            // Format timestamp
            if (data.timestamp) {
                const date = new Date(data.timestamp);
                document.getElementById('timestamp').textContent = `Calculated: ${date.toLocaleString()}`;
            }
        }

        // Render immediately and also listen for updates
        renderCalculatorWidget();
        
        // Listen for updates to the tool output
        window.addEventListener('openai-tool-output-updated', renderCalculatorWidget);
    </script>
</body>
</html>
