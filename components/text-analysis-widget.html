<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analysis Widget</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 16px;
            background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);
            color: white;
            border-radius: 12px;
        }
        .analysis-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .analysis-type {
            font-size: 14px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
        }
        .sentiment-display {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 16px 0;
        }
        .sentiment-label {
            font-size: 18px;
            font-weight: 600;
        }
        .sentiment-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .sentiment-positive {
            background: #00b894;
        }
        .sentiment-negative {
            background: #e17055;
        }
        .sentiment-neutral {
            background: #74b9ff;
        }
        .scores {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 16px 0;
        }
        .score-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }
        .score-label {
            font-size: 12px;
            opacity: 0.8;
        }
        .score-value {
            font-size: 20px;
            font-weight: 600;
            margin-top: 4px;
        }
        .summary-text {
            background: rgba(255, 255, 255, 0.1);
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
            line-height: 1.5;
        }
        .counts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 16px 0;
        }
        .count-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }
        .count-label {
            font-size: 12px;
            opacity: 0.8;
        }
        .count-value {
            font-size: 24px;
            font-weight: 600;
            margin-top: 4px;
        }
        .timestamp {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="analysis-container">
            <div class="analysis-type" id="analysisType">Loading...</div>
            <div id="content"></div>
            <div class="timestamp" id="timestamp"></div>
        </div>
    </div>

    <script type="module">
        function renderTextAnalysisWidget() {
            const data = window.openai?.toolOutput?.structuredContent;
            
            if (!data) {
                document.getElementById('analysisType').textContent = 'No analysis data available';
                return;
            }

            const analysisType = data.analysis_type || 'unknown';
            document.getElementById('analysisType').textContent = `${analysisType} Analysis`;
            
            let contentHtml = '';
            
            if (analysisType === 'sentiment') {
                const sentiment = data.sentiment || 'neutral';
                const sentimentClass = `sentiment-${sentiment}`;
                
                contentHtml = `
                    <div class="sentiment-display">
                        <div class="sentiment-label">Sentiment:</div>
                        <div class="sentiment-badge ${sentimentClass}">${sentiment}</div>
                    </div>
                    <div class="scores">
                        <div class="score-item">
                            <div class="score-label">Positive Score</div>
                            <div class="score-value">${data.positive_score || 0}</div>
                        </div>
                        <div class="score-item">
                            <div class="score-label">Negative Score</div>
                            <div class="score-value">${data.negative_score || 0}</div>
                        </div>
                    </div>
                `;
            } else if (analysisType === 'word_count') {
                contentHtml = `
                    <div class="counts">
                        <div class="count-item">
                            <div class="count-label">Words</div>
                            <div class="count-value">${data.word_count || 0}</div>
                        </div>
                        <div class="count-item">
                            <div class="count-label">Characters</div>
                            <div class="count-value">${data.character_count || 0}</div>
                        </div>
                    </div>
                `;
            } else if (analysisType === 'summary') {
                contentHtml = `
                    <div class="summary-text">
                        <strong>Summary:</strong><br>
                        ${data.summary || 'No summary available'}
                    </div>
                    <div class="count-item">
                        <div class="count-label">Original Length</div>
                        <div class="count-value">${data.original_length || 0} words</div>
                    </div>
                `;
            }
            
            document.getElementById('content').innerHTML = contentHtml;
            
            // Format timestamp
            if (data.timestamp) {
                const date = new Date(data.timestamp);
                document.getElementById('timestamp').textContent = `Analyzed: ${date.toLocaleString()}`;
            }
        }

        // Render immediately and also listen for updates
        renderTextAnalysisWidget();
        
        // Listen for updates to the tool output
        window.addEventListener('openai-tool-output-updated', renderTextAnalysisWidget);
    </script>
</body>
</html>
